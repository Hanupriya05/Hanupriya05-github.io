<body>
    <header>
        <h1>Choose your plan</h1>
        <p>Simple and transparent pricing for everyone</p>
    </header>

        <div class="card">
            <h3>Pro</h3>
            <div class="price">$29/month</div>
            <p>All Starter features</p>
            <p>10 users</p>
            <p>Priority support</p>
            
            <button>Select</button>
        </div>
        <div class="card">
            <h3>Starter</h3>
            <div class="price">$9/month</div>
            <p>Basic features</p>
            <p>1 user</p>
            <p>Email support</p>
            
            <button>Select</button>
        </div>
        <div class="card">
            <h3>Enterprise</h3>
            <div class="price">$99/month</div>
            <p> All pro features</p>
            <p>Unlimited Users</p>
            <p>Dedicated Manager</p>
            
            <button>Select</button>
        </div>
    </section>

    </footer>
